services:
  - type: web
    name: cafe24-automation
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_web.py
    disk:
      name: cafe24-data
      mountPath: /opt/render/project/.data
      sizeGB: 1
    envVars:
      - key: CAFE24_MALL_ID
        sync: false
        prompt: true
      - key: CAFE24_CLIENT_ID
        sync: false
        prompt: true
      - key: CAFE24_CLIENT_SECRET
        sync: false
        prompt: true
      - key: CAFE24_API_VERSION
        value: 2025-06-01
      - key: CAFE24_CACHE_ENABLED
        value: true
      - key: CAFE24_LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
    healthCheckPath: /health
    autoDeploy: true
    
  - type: redis
    name: cafe24-redis
    ipAllowList: []
    plan: free
    
databases: []